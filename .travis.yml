language: python
sudo: false
python:
  - "2.7"
# command to install dependencies
install:
  - pip install  -r requirements.txt
# command to run tests
script: nosetests

deploy:
  provider: lambda
  function_name: "$function"
  role: "$role"
  region: "eu-west-1"
  handler_name: "main.handle"
  access_key_id: "$key_id"
  secret_access_key: "$secret_key"
