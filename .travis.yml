language: python
sudo: false
python:
  - "2.7"
# command to install dependencies
install: 
  - pip install --user -r requirements.txt
# command to run tests
script: nosetests


deploy:
  provider: lambda
  function_name: "$FONCTION_NAME"
  role: "$ROLE_NAME"
  handler_name: "index.py"
  access_key_id: "$AWS_ACCESS_KEY"
  secret_access_key: "$AWS_SECRET_ACCESS"
